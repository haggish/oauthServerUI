<div class="row">
    <div class="col-md-4">
        <table class="table">
            <thead>
            <th>Resource ID</th>
            <th>Description</th>
            </thead>
            <tbody>
            <tr ng-repeat="resource in resources">
                <form class="form-inline" role="form">
                    <td>{{resource.id}}</td>
                    <td><input class="form-control" type="text"
                               ng-model="resource.description">
                    </td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm"
                                ng-click="removeResource(resource._id)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm"
                                ng-click="updateResource(resource._id)">
                            <span class="glyphicon glyphicon-save"></span>
                        </button>
                    </td>
                </form>
            </tr>
            <form class="form-inline" role="form" ng-submit="addResource()">
                <tr>
                    <td><input required type="text" class="form-control"
                               ng-model="newResource.id" placeholder="Name">
                    </td>
                    <td><input type="text" class="form-control"
                               ng-model="newResource.description"
                               placeholder="Description">
                    </td>
                    <td>
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-save"></span>
                        </button>
                    </td>
                </tr>
            </form>
            </tbody>
        </table>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <table class="table">
            <thead>
            <th>User ID</th>
            <th>Resources</th>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <form name="user_{{user.id}}" class="form-inline" role="form">
                    <td>{{user.id}}</td>
                    <td><select ng-model="user.resources"
                                ng-options="resourceName for resourceName in resourceNames"
                                multiple class="form-control">
                        <option>-- select resources --</option>
                    </select>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm"
                                ng-click="removeUser(user._id)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm"
                                ng-click="updateUser(user._id)">
                            <span class="glyphicon glyphicon-save"></span>
                        </button>
                    </td>
                </form>
            </tr>
            <tr>
                <form class="form-inline" role="form" ng-submit="addUser()">
                    <td><input required type="text" class="form-control"
                               ng-model="newUser.id" placeholder="User ID"></td>
                    <td><input type="text" class="form-control"
                               comma-list-string-to-array-binding
                               ng-model="newUser.resources"
                               placeholder="resources (comma-separated)"></td>
                    <td>
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-save"></span>
                        </button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
